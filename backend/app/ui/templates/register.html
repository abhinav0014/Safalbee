{% extends "base.html" %}

{% block title %}Register - Honey Industry{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>üçØ Honey Industry</h1>
        <h2>Create Your Account</h2>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/ui/auth/register" class="auth-form">
            <div class="form-group">
                <label for="full_name">Full Name (Optional)</label>
                <input 
                    type="text" 
                    id="full_name" 
                    name="full_name" 
                    placeholder="John Doe"
                    value="{{ full_name or '' }}"
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="your@email.com"
                    value="{{ email or '' }}"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Create a strong password"
                    minlength="8"
                >
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    required 
                    placeholder="Re-enter your password"
                    minlength="8"
                >
            </div>
            
            <button type="submit" class="btn-primary">Create Account</button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="/ui/auth/login">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
