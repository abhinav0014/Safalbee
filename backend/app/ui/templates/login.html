{% extends "base.html" %}

{% block title %}Login - Honey Industry{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>üçØ Honey Industry</h1>
        <h2>Login to Your Account</h2>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/ui/auth/login" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="your@email.com"
                    value="{{ email or '' }}"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                >
            </div>
            
            <button type="submit" class="btn-primary">Login</button>
        </form>
        
        <div class="auth-links">
            <p>Don't have an account? <a href="/ui/auth/register">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
